  <!--Botones de edicion-->
  <section id="actions" class="py-4 mb-4 bg-light">
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <a routerLink="/administracion/correos" class="btn btn-secondary btn-block">
            <i class="fas fa-arrow-left"></i> Volver a la bandeja
          </a>
        </div>
        <div class="col-md-4">
          <p class="btn btn-success btn-block">
            <i class="fas fa-envelope-open"></i> {{mensaje.email}}
          </p>
        </div>
        <div class="col-md-4">
          <p class="btn btn-danger btn-block">
            <i class="fas fa-calendar-day"></i> {{mensaje.fecha}}
          </p>
        </div>
      </div>
    </div>
  </section>

<!--Tabla-->
<section id="mensaje">
  <div class="container text-center">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <h4>{{mensaje.nombre}}</h4>
          </div>
          <div class="card-body">
            <p>{{mensaje.escrito}}</p>
          </div>
          <div class="card-footer">
            <p>Email: {{mensaje.email}} Fecha: {{mensaje.fecha}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
